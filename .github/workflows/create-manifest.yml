name: Create Manifest

on:
  push:
    branches: [release/**, hotfix/**]
    tags:
      - '*'
    paths-ignore:
      - 'deploy/olm-catalog/**'
env:
  pushImage: true

jobs:
  create-bundle:
    name: Create Bundle
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    strategy:
      matrix:
        channel: ['beta', 'stable']
    steps:

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14
        id: go

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get Vars
        id: vars
        run: |
          echo "::set-output name=version::$(make current-version)"
          echo "::set-output name=tag::sha-$(git rev-parse --short HEAD)"
          echo "::set-output name=hash::hash-${FILEHASH:0:6}"
        env:
          FILEHASH: ${{ hashFiles('build/**', 'assets/**', 'cmd/**', 'pkg/**', 'version/**', 'go.sum', 'go.mod') }}

      - name: Install operator-sdk
        run: |
          cd /tmp
          curl -LO https://github.com/operator-framework/operator-sdk/releases/download/${RELEASE_VERSION}/operator-sdk-${RELEASE_VERSION}-x86_64-linux-gnu
          chmod +x operator-sdk-${RELEASE_VERSION}-x86_64-linux-gnu && sudo mkdir -p /usr/local/bin/ && sudo cp operator-sdk-${RELEASE_VERSION}-x86_64-linux-gnu /usr/local/bin/operator-sdk && rm operator-sdk-${RELEASE_VERSION}-x86_64-linux-gnu
          python -m pip install --upgrade pip
          pip3 install operator-courier
          echo "::add-path::/usr/local/bin/operator-sdk"
        env:
          RELEASE_VERSION: v0.17.0
      - name: Create CSV
        id: bundle
        run: make generate-csv bundle
        env:
          CSV_CHANNEL: ${{ matrix.channel }}
          CSV_DEFAULT_CHANNEL: ${{ matrix.channel == 'stable' }}
          OPERATOR_IMAGE: quay.io/rh-marketplace/redhat-marketplace-operator:${{ steps.vars.outputs.hash }}
      - name: Upload bundle to actions
        uses: actions/upload-artifact@v1
        with:
          name: channel_${{ matrix.channel }}-id_${{ steps.vars.outputs.hash }}
          path: bundle/${{ steps.bundle.outputs.bundlename }}

      - name: Commit changes
        if: ${{ matrix.channel }} == 'stable'
        uses: EndBug/add-and-commit@v4
        with:
          author_name: Release Bot
          author_email: rhmop@us.ibm.com
          message: "Updating cluster service version"
          add: deploy/olm-catalog/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
