# This patch add annotation to admission webhook config and
# the variables $(CERTIFICATE_NAMESPACE) and $(CERTIFICATE_NAME) will be substituted by kustomize.
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
  annotations:
    # service.beta.openshift.io/inject-cabundle: "true"
    cert-manager.io/inject-ca-from: "openshift-redhat-marketplace/rhm-mutating-webhook-cert"
    # cert-manager.io/inject-apiserver-ca: "true"
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
  annotations:
    # service.beta.openshift.io/inject-cabundle: "true"
    cert-manager.io/inject-ca-from: "openshift-redhat-marketplace/rhm-validating-webhook-cert"
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  annotations:
    cert-manager.io/inject-ca-from: "openshift-redhat-marketplace/rhm-crd-webhook-cert"
    # service.beta.openshift.io/inject-cabundle: "true"
  name: meterdefinitions.marketplace.redhat.com
