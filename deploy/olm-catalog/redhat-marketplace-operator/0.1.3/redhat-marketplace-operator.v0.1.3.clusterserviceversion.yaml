apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "marketplace.redhat.com/v1alpha1",
          "kind": "MarketplaceConfig",
          "metadata": {
            "name": "marketplaceconfig"
          },
          "spec": {
            "clusterUUID": "example-clusterUUID",
            "deploySecretName": "rhm-operator-secret",
            "rhmAccountID": "example-userid"
          }
        },
        {
          "apiVersion": "marketplace.redhat.com/v1alpha1",
          "kind": "MeterBase",
          "metadata": {
            "name": "meterbase"
          },
          "spec": {
            "enabled": true,
            "prometheus": {
              "resources": {
                "limits": {
                  "cpu": "2",
                  "memory": "2Gi"
                },
                "requests": {
                  "cpu": "1",
                  "memory": "1G"
                }
              },
              "storage": {
                "size": "20Gi"
              }
            }
          }
        },
        {
          "apiVersion": "marketplace.redhat.com/v1alpha1",
          "kind": "MeterDefinition",
          "metadata": {
            "name": "example-meterdefinition"
          },
          "spec": {
            "meterDomain": "apps.partner.metering.com",
            "meterKind": "App",
            "meterVersion": "v1",
            "podMeterLabels": [
              "bar"
            ],
            "serviceMeterLabels": [
              "rpc_durations_seconds.*"
            ],
            "serviceMonitorNamespaceSelector": {},
            "serviceMonitorSelector": {
              "matchLabels": {
                "app": "example-app",
                "marketplace.redhat.com/metered": "true"
              }
            }
          }
        },
        {
          "apiVersion": "marketplace.redhat.com/v1alpha1",
          "kind": "RazeeDeployment",
          "metadata": {
            "name": "razeedeployment-example"
          },
          "spec": {
            "clusterUUID": "example-cluster-uuid",
            "enabled": true
          }
        }
      ]
    capabilities: Seamless Upgrades
    categories: Developer Tools
    certified: "true"
    containerImage: quay.io/rh-marketplace/redhat-marketplace-operator:0.1.3-973dd0
    createdAt: 2020-06-09T21:57:44Z
    description: The Red Hat Marketplace Operator provides cluster management, metering
      and operator installation for Red Hat Marketplace customers.
    operators.operatorframework.io/internal-objects: '["razeedeployments.marketplace.redhat.com","meterbases.marketplace.redhat.com","meterdefinitions.marketplace.redhat.com"]'
    repository: https://github.com/redhat-marketplace/redhat-marketplace-operator
    support: IBM Corporation
  name: redhat-marketplace-operator.v0.1.3
  namespace: redhat-marketplace-operator
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: MarketplaceConfig is configuration manager for our Red Hat Marketplace
        controllers
      displayName: Marketplace
      kind: MarketplaceConfig
      name: marketplaceconfigs.marketplace.redhat.com
      resources:
      - kind: MeterBase
        name: redhat-marketplace-operator
        version: v1alpha1
      - kind: OperatorSource
        name: redhat-marketplace-operator
        version: v1
      - kind: RazeeDeployment
        name: redhat-marketplace-operator
        version: v1alpha1
      specDescriptors:
      - description: ClusterUUID is the Red Hat Marketplace cluster identifier
        displayName: Cluster UUID
        path: clusterUUID
      - description: DeploySecretName is the secret name that contains the deployment
          information
        displayName: Deploy Secret Name
        path: deploySecretName
      - description: RhmAccountID is the Red Hat Marketplace Account identifier
        displayName: Rhm Account ID
        path: rhmAccountID
      statusDescriptors:
      - description: Conditions represent the latest available observations of an
          object's stateonfig
        displayName: Conditions
        path: conditions
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes.conditions
      - description: Conditions represent the latest available observations of the
          meterbase object's state
        displayName: Meter Base Sub Conditions
        path: meterBaseSubConditions
      - description: Conditions represent the latest available observations of the
          razee object's state
        displayName: Razee Sub Conditions
        path: razeeSubConditions
      version: v1alpha1
    - description: MeterBase is the resource that sets up Metering for Red Hat Marketplace.
        This is an internal resource not meant to be modified directly.
      displayName: (Internal) Meter Config
      kind: MeterBase
      name: meterbases.marketplace.redhat.com
      resources:
      - kind: Prometheus
        name: redhat-marketplace-operator
        version: v1
      - kind: ServiceMonitor
        name: redhat-marketplace-operator
        version: v1
      specDescriptors:
      - description: Enabled is the flag that controls if the controller does work.
          Setting enabled to "true" will install metering components. False will suspend
          controller operations for metering components.
        displayName: Enabled
        path: enabled
      - description: Prometheus deployment configuration.
        displayName: Prometheus
        path: prometheus
      - description: Selector for the pods in the Prometheus deployment
        displayName: Node Selector
        path: prometheus.selector
        x-descriptors:
        - 'urn:alm:descriptor:com.tectonic.ui:selector:'
      - description: Storage for the deployment.
        displayName: Storage
        path: prometheus.storage
      - description: Storage class for the prometheus stateful set. Default is ""
          i.e. default.
        displayName: Class
        path: prometheus.storage.class
      - description: Storage size for the prometheus deployment. Default is 40Gi.
        displayName: Size
        path: prometheus.storage.size
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:podCount
      statusDescriptors:
      - description: MeterBaseConditions represent the latest available observations
          of an object's stateonfig
        displayName: Conditions
        path: conditions
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes.conditions
      - description: PrometheusStatus is the most recent observed status of the Prometheus
          cluster. Read-only. Not included when requesting from the apiserver, only
          from the Prometheus
        displayName: Prometheus Status
        path: prometheusStatus
      version: v1alpha1
    - description: MeterDefinition is internal Meter Definitions defined by Operators
        from Red Hat Marketplace. This is an internal resource not meant to be modified
        directly.
      displayName: (Internal) Meter Definitions
      kind: MeterDefinition
      name: meterdefinitions.marketplace.redhat.com
      resources:
      - kind: ServiceMonitor
        name: redhat-marketplace-operator
        version: v1
      specDescriptors:
      - description: MeterDomain defines the primary CRD domain of the meter
        displayName: Meter Domain
        path: meterDomain
      - description: MeterKind defines the primary CRD kind of the meter
        displayName: Meter Kind
        path: meterKind
      - description: MeterVersion defines the primary CRD version of the meter
        displayName: Meter Version
        path: meterVersion
      - description: PodLabels of the prometheus metrics you want to track.
        displayName: Pod Meter Labels
        path: podMeterLabels
      - description: PodNamespaceSelector to select namespaces for pods for metering
        displayName: Pod Namespace Selector
        path: podMonitorNamespaceSelector
      - description: PodSelectors to select pods for metering
        displayName: Pod Selector
        path: podMonitorSelector
      - description: ServiceLabels of the meterics you want to track.
        displayName: Service Meter Labels
        path: serviceMeterLabels
      - description: Namespaces to be selected for ServiceMonitor discovery. If nil,
          only check own namespace.
        displayName: Service Monitor Namespace Selector
        path: serviceMonitorNamespaceSelector
      - description: ServiceMonitors to be selected for target discovery.
        displayName: Service Monitor Selector
        path: serviceMonitorSelector
      statusDescriptors:
      - description: Conditions represent the latest available observations of an
          object's state
        displayName: Conditions
        path: conditions
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes.conditions
      - description: PodLabels of the prometheus kube-state metrics you want to track.
        displayName: Pod Labels
        path: podLabels
      - description: Pods is the list of current pod mointors being watched for this
          meter definition
        displayName: Pods
        path: pods
      - description: ServiceLabels of the meterics you want to track.
        displayName: Service Labels
        path: serviceLabels
      - description: ServiceMonitors is the list of service monitors being watched
          for this meter definition
        displayName: Service Monitors
        path: serviceMonitors
      version: v1alpha1
    - description: RazeeDeployment is the resources that deploys Razee for the Red
        Hat Marketplace. This is an internal resource not meant to be modified directly.
      displayName: (Internal) Razee Deployment
      kind: RazeeDeployment
      name: razeedeployments.marketplace.redhat.com
      resources:
      - kind: ConfigMap
        name: redhat-marketplace-operator
        version: v1
      - kind: Job
        name: redhat-marketplace-operator
        version: v1
      - kind: Secret
        name: redhat-marketplace-operator
        version: v1
      specDescriptors:
      - description: Location of your IBM Cloud Object Storage resources Used internally
          by the Operator
        displayName: Child Url
        path: childUrl
      - description: ClusterUUID is the cluster identifier, used for installing razee.
        displayName: Cluster UUID
        path: clusterUUID
      - description: Configuration values provided from redhat marketplace These are
          used internally by the Operator
        displayName: Deploy Config
        path: deployConfig
      - description: BucketName is the name of the bucket in Cloud Object Storage
          and correlates to your accountID
        displayName: Bucket Name
        path: deployConfig.bucketName
      - description: The file name of the child RemoteResourecS3
        displayName: Child RSS3 FIle Name
        path: deployConfig.childRRS3FileName
      - description: The url of the filesource arg that gets passed into the razeedeploy-job
        displayName: File Source URL
        path: deployConfig.fileSourceUrl
      - description: Api key used to access the bucket IBM COS
        displayName: Ibm Cos Reader Key
        path: deployConfig.ibmCosReaderKey
      - description: Base url for the instance of IBM COS
        displayName: Ibm Cos URL
        path: deployConfig.ibmCosUrl
      - description: Key used to identify a particular razee instance
        displayName: Razee Dash Org Key
        path: deployConfig.razeeDashOrgKey
      - description: Url used by the razee install to post data
        displayName: Razee Dash Url
        path: deployConfig.razeeDashUrl
      - description: DeploySecretName is the name of our secret where Razee variables
          are stored.
        displayName: Deploy Secret Name
        path: deploySecretName
      - description: Enabled is the flag that controls if the controller does work.
          Setting enabled to "true" will create a Razee namespace and deploy it's
          componenets. Set to "false" to bypass Razee installation
        displayName: Enabled
        path: enabled
      - description: TargetNamespace is configurable target of the razee namespace
          This is to support legancy installs. Please do not edit.
        displayName: Target Namespace
        path: targetNamespace
      statusDescriptors:
      - description: Conditions represent the latest available observations of an
          object's stateonfig
        displayName: Job Conditions
        path: conditions
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes.conditions
      - description: RazeeConditions represent the latest available observations of
          an object's stateonfig
        displayName: Conditions
        path: installConditions
      - description: JobState is the status of the Razee Install Job
        displayName: Job State
        path: jobState
      - description: 'LocalSecretVarsPopulated DEPRECATED: informs if the correct
          local variables are correct set.'
        displayName: Local Secret Vars Populated
        path: localSecretVarsPopulated
      - description: MissingValuesFromSecret validates the secret provided has all
          the correct fields
        displayName: Missing Deploy Secret Values
        path: missingValuesFromSecret
      - description: RazeePrerequestesCreated is the list of configmaps and secrets
          required to be installed
        displayName: Razee Prerequisites Created
        path: razeePrerequisitesCreated
      - description: RazeeJobInstall contains information regarding the install job
          so it can be removed
        displayName: Razee Job Install
        path: razee_job_install
      - description: RazeeInstallURL is the url used to install the Razee resources
        displayName: Razee Install URL
        path: razee_job_install.razee_install_url
      - description: RazeeNamespace is the namespace targeted for the Razee install
        displayName: Razee Namespace
        path: razee_job_install.razee_namespace
      - description: 'RedHatMarketplaceSecretFound DEPRECATED: is the status of finding
          the secret in the cluster'
        displayName: Red Hat Marketplace Secret Found
        path: redHatMarketplaceSecretFound
      version: v1alpha1
  description: "The Red Hat Marketplace Operator provides cluster management, metering
    and\noperator installation for Red Hat Marketplace customers.\n\n\n### Changes
    to your Cluster:\n\n**Note**: The Red Hat Marketplace Operator uses an open-source
    project called [Razee](https://razee.io/) for management between the cluster and
    marketplace.\nView the [code on Github.](https://github.com/razee-io/Razee/blob/master/README.md)\n\n**RazeeDeployment
    Controller**: The RazeeDeployment Controller creates the `razee-deploy-job` which
    runs in the `openshift-redhat-marketplace` namespace. This job is deleted after
    successful completion. View [`razee-deploy-job` on Github.](https://github.com/razee-io/razeedeploy-delta)\n\n**Razee
    agent**: The `razee-deploy-job` creates the `razee` namespace and installs the
    Razee agent and its associated resources. The Razee agent must be running to communicate
    with the Red Hat Marketplace.\n\n### Installation \n\nView the [automated installation
    instructions](https://marketplace.redhat.com/en-us/documentation/clusters) in
    our documentation.\n\n### Documentation\n\nYou can find our documentation [here.](https://marketplace.redhat.com/en-us/documentation/)\n\n###
    Getting help\n\nIf you encounter any issues while using Red Hat Marketplace operator,
    you\ncan create an issue on our [Github\nrepo](https://github.com/redhat-marketplace/redhat-marketplace-operator)
    for\nbugs, enhancements, or other requests. You can also visit our main page and\nreview
    our [support](https://marketplace.redhat.com/en-us/support) and [documentation](https://marketplace.redhat.com/en-us/documentation/).\n"
