          - services
          - services/finalizers
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
        verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
      - apiGroups:
          - batch
          - extensions
        resources:
          - jobs
        verbs: ['get', 'list', 'watch', 'create', 'update', 'patch', 'delete']
      - apiGroups:
          - apps
        resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
        verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
      - apiGroups:
          - apps
        resourceNames:
          - redhat-marketplace-operator
        resources:
          - deployments/finalizers
        verbs:
          - update
      - apiGroups:
          - monitoring.coreos.com
        resources:
          - prometheuses
          - servicemonitors
        verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
      - apiGroups:
          - ''
        resources:
          - serviceaccounts
        verbs:
          - create
          - delete
          - get
          - list
          - update
          - patch
          - watch
        resourceNames:
          - razeedeploy-sa
          - watch-keeper-sa
securityContext:
  {}
