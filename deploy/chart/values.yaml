# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

name: redhat-marketplace-operator
replicaCount: 1
namespace: openshift-redhat-marketplace
image: quay.io/rh-marketplace/redhat-marketplace-operator:dev
pullPolicy: Always
watchNamespace: '' # watch all namespaces
serviceAccountName: redhat-marketplace-operator
env:
  - name: RELATED_IMAGE_RAZEE_JOB
    value: quay.io/razee/razeedeploy-delta:1.1.3
roles:
  - name: redhat-marketplace-operator
    serviceAccountName: redhat-marketplace-operator
    type: ClusterRole
    rules:
      - apiGroups:
          - ''
        resources:
          - pods
          - services
          - services/finalizers
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          - namespaces
        verbs:
          - get
          - list
          - watch
      - apiGroups: ['batch', 'extensions']
        resources: ['jobs']
        verbs: ['get', 'list', 'watch']
      - apiGroups:
          - apps
        resources:
          - deployments
        verbs:
          - get
          - list
          - watch
      - apiGroups:
          - apps
        resourceNames:
          - redhat-marketplace-operator
        resources:
          - deployments/finalizers
        verbs:
          - update
      - apiGroups:
          - storage.k8s.io
        resources:
          - storageclasses
        verbs:
          - get
          - list
          - watch
      - apiGroups:
          - monitoring.coreos.com
        resources:
          - servicemonitors
        verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
      - apiGroups:
          - monitoring.coreos.com
        resources:
          - prometheuses
        verbs:
          - get
          - list
          - watch
      - apiGroups:
          - operators.coreos.com
        resources:
          - subscriptions
        verbs:
          - get
          - list
          - watch
      - apiGroups:
          - operators.coreos.com
        resources:
          - operatorsources
        verbs:
          - get
          - list
          - watch
          - create
      - apiGroups:
          - operators.coreos.com
        resourceNames:
          - redhat-marketplace
        resources:
          - operatorsources
        verbs:
          - get
          - delete
          - patch
          - update
      - apiGroups:
          - operators.coreos.com
        resources:
          - operatorgroups
        verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
      - apiGroups:
          - config.openshift.io
        resources:
          - consoles
          - infrastructures
        verbs:
          - get
          - list
          - patch
          - update
      - apiGroups:
          - marketplace.redhat.com
        resources:
          - '*'
          - meterdefinitions
          - razeedeployments
          - meterbases
          - marketplaceconfigs
          - remoteresources3s
        verbs:
          - '*'
      - apiGroups:
          - ''
        resources:
          - secrets
        verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        resourceNames:
          - rhm-cos-reader-key
          - watch-keeper-secret
      - apiGroups:
          - ''
        resources:
          - configmaps
        verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        resourceNames:
          - watch-keeper-config
          - watch-keeper-limit-poll
          - watch-keeper-non-namespaced
          - razee-cluster-metadata
# redhat-marketplace-remoteresources3deployment ClusterRole
  - name: redhat-marketplace-remoteresources3deployment
    serviceAccountName: redhat-marketplace-remoteresources3deployment
    type: ClusterRole
    rules:
      - apiGroups:
        - operator.coreos.com
        - marketplace.redhat.com
        #TODO: is this the extensive list
        resources:
        - subscriptions
        - installplans
        - remoteresources3s
        verbs:
        - create
        - delete
        - get
        - list
        - watch
        - patch
      - nonResourceURLs:
          - '*'
        verbs:
          - '*'
# redhat-marketplace-remoteresources3deployment ClusterRole
  - name: redhat-marketplace-remoteresources3deployment
    serviceAccountName: redhat-marketplace-remoteresources3deployment
    type: Role
    rules:
      - apiGroups:
        - '*'
        resources:
        - '*'
        verbs:
        - '*'
# redhat-marketplace-watch-keeper ClusterRole
  - name: redhat-marketplace-watch-keeper
    serviceAccountName: redhat-marketplace-watch-keeper
    type: ClusterRole
    rules:
      - apiGroups:
        - '*'
        resources:
        - '*'
        verbs: ["get", "list", "watch"]
      - nonResourceURLs:
        - '*'
        verbs: ["get", "list", "watch"]
# rhm-operator Role
  - name: redhat-marketplace-operator
    serviceAccountName: redhat-marketplace-operator
    type: Role
    rules:
      - apiGroups:
        - marketplace.redhat.com
        resources: 
        - remoteresources3s
        verbs:
          - create
          - delete
          - get
          - list
